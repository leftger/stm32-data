block/DESIG:
  description: Device electronic signature
  items:
  - name: UID0
    description: Unique device identifier register 0 (UID[31:0]) – wafer coordinates
    byte_offset: 512
    access: Read
    fieldset: UID0
  - name: UID1
    description: Unique device identifier register 1 (UID[63:32]) – lot number + wafer number
    byte_offset: 516
    access: Read
    fieldset: UID1
  - name: UID2
    description: Unique device identifier register 2 (UID[95:64]) – lot number
    byte_offset: 520
    access: Read
    fieldset: UID2
  - name: FLASH_SIZE
    description: Flash size data register
    byte_offset: 672
    access: Read
    fieldset: FLASH_SIZE
  - name: PKG
    description: Package data register
    byte_offset: 0
    access: Read
    fieldset: PKG
fieldset/FLASH_SIZE:
  description: Flash size data register
  fields:
  - name: FLASH_SIZE
    description: Flash memory size in kilobytes
    bit_offset: 0
    bit_size: 16
fieldset/PKG:
  description: Package type register
  fields:
  - name: PKG
    description: Package type
    bit_offset: 0
    bit_size: 5
    enum: PKG
fieldset/UID0:
  description: Unique device identifier register 0 – wafer coordinates
  fields:
  - name: UID
    description: X and Y coordinates on the wafer
    bit_offset: 0
    bit_size: 32
fieldset/UID1:
  description: Unique device identifier register 1 – wafer number and lot number part 1
  fields:
  - name: WAF_NUM
    description: Wafer number [7:0]
    bit_offset: 0
    bit_size: 8
  - name: LOT_NUM
    description: Lot number [23:0] (ASCII)
    bit_offset: 8
    bit_size: 24
fieldset/UID2:
  description: Unique device identifier register 2 – lot number part 2
  fields:
  - name: LOT_NUM
    description: Lot number [55:24] (ASCII)
    bit_offset: 0
    bit_size: 32
enum/PKG:
  bit_size: 5
  variants:
  - name: LQFP64
